<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Agendamento</title>

	<!-- Tag usada para importar o arquivo CSS -->
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />

</h:head>
<h:body>

	<!-- Essa mensagem ira valer para todos os forms -->
	<!--<p:growl id="mensagem" /> -->

	<div class="ui-g">

		<div id="menuSuperior">
			<div id="empresa" class="ui-g-6 ui-md-2">
				<i class="fas fa-paw fa-lg iconePadding" id="mobile" />
				<p:outputLabel value="PETSHOP ESPAÇO ANIMAL" id="empresa-a"></p:outputLabel>
			</div>

			<div id="usuario" class="ui-g-12 ui-md-10">
				<p:commandLink styleClass="usuario-a">
					<h:outputText value="Nome do Usuário" />
				</p:commandLink>
				<p:commandLink style="margin-right:0px;" styleClass="usuario-a" actionListener="#{loginBean.sair()}" update=":growl">
					<i class="fas fa-sign-out-alt iconeSair"></i>
					<h:outputText value="Sair" />
				</p:commandLink>
			</div>
			<div class="ui-g-6 ui-md-10" id="mobile" style="background-color: red;align-content: flex-end;">
		
				<p:commandButton id="dynaButton" value="..." type="button" style="background-color:red;"/>
				<p:slideMenu overlay="true" trigger="dynaButton" my="left top"
					at="left bottom" style="width:180px">
					<p:submenu label="Ajax Menuitems">
		
					</p:submenu>
					<p:submenu label="Non-Ajax Menuitem">
						
					</p:submenu>
				
				</p:slideMenu>
			

			</div>
		</div>

		<div id="menuLateral">
			<div class="ui-g-12 ui-md-nopad">
				<div class="ui-g fundo">
					<div class="ui-g-12 ui-md-12 "></div>
				</div>
				<div class="ui-g btnMenu">
					<div class="ui-g-12 ui-md-12 ">
						<p:commandLink>
							<i class="fas fa-user-tie fa-lg iconePadding"></i>
							<h:outputText value="Usuários"/>
						</p:commandLink>
					</div>
				</div>
				<div class="ui-g btnMenu">
					<div class="ui-g-12 ui-md-12 ">
						<p:commandLink>
							<i class="fas fa-user fa-lg iconePadding"></i>
							<h:outputText value="Clientes" />
						</p:commandLink>
					</div>
				</div>
				<div class="ui-g btnMenu">
					<div class="ui-g-12 ui-md-12 ">
						<p:commandLink>
							<i class="fas fa-paw fa-lg iconePadding"></i>
							<h:outputText value="Animais" />
						</p:commandLink>
					</div>
				</div>
				<div class="ui-g btnMenu">
					<div class="ui-g-12 ui-md-12 ">
						<p:commandLink>
							<i class="fas fa-calendar-plus fa-lg iconePadding"></i>
							<h:outputText value="Planos" />
						</p:commandLink>
					</div>
				</div>
				<div class="ui-g btnMenu">
					<div class="ui-g-12 ui-md-12 ">
						<p:commandLink>
							<i class="fas fa-calendar fa-lg iconePadding"></i>
							<h:outputText value="Agendamentos" />
						</p:commandLink>
					</div>
				</div>
				<div class="ui-g btnMenu">
					<div class="ui-g-12 ui-md-12 ">
						<p:commandLink>
							<i class="fas fa-briefcase fa-lg iconePadding"></i>
							<h:outputText value="Serviços" />
						</p:commandLink>
					</div>
				</div>
				<div class="ui-g btnMenu">
					<div class="ui-g-12 ui-md-12">
						<p:commandLink>
							<i class="fas fa-wallet fa-lg iconePadding"></i>
							<h:outputText value="Pagamentos" />
						</p:commandLink>
					</div>
				</div>
				<div class="ui-g btnMenu">
					<div class="ui-g-12 ui-md-12 ">
						<p:commandLink>
							<i class="fas fa-chart-pie fa-lg iconePadding"></i>
							<h:outputText value="Relatórios" />
						</p:commandLink>
					</div>
				</div>
				<div class="ui-g btnMenu">
					<div class="ui-g-12 ui-md-12 ">
						<p:commandLink>
							<i class="fas fa-cog fa-lg iconePadding"></i>
							<h:outputText value="Configurações" />
						</p:commandLink>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Div usado geralmente para definir o tamanho e outros atributos basicos da aplicação -->
	<div id="conteudo">

		<!-- Tag que serve de referencia para saber que nela algum conteudo sera chamado futuramento com o ui:difine -->
		<div class="ui-g-12 ui-md-12">

			<ui:insert name="conteudo" />

		</div>

	</div>

</h:body>
</html>
