<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Agendamento</title>

	<!-- Tag usada para importar o arquivo CSS -->
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />

</h:head>
<h:body>

	<p:growl id="growl" showDetail="false" sticky="false" life="3000" />
	<div class="ui-g cointeiner">
		<div class="ui-g-12 topo">
			<h1>Sistema de Banho e Tosa</h1>
		</div>
		<div class="ui-g-3 login-lateral-esquerda">
			<h:form id="formLogin">
				<div class="login-area">
					<div class="login-area-usuario">
						<h:panelGrid columns="1">
							<h:outputLabel for="usuario" value="Usuario"
								styleClass="login-area-txtusuario" />
							<p:inputText id="usuario" required="false"
								styleClass="login-area-usuario-campo"
								value="#{loginBean.usuario.usuario}" />
						</h:panelGrid>
					</div>
					<div class="login-area-senha">
						<h:panelGrid columns="1">
							<h:outputLabel for="senha" value="Senha"
								styleClass="login-area-txtsenha" />
							<p:password id="senha" styleClass="login-area-senha-campo"
								required="false" value="#{loginBean.usuario.senha}" />
						</h:panelGrid>
					</div>
					<center>
					<div class="botao">
						<p:commandButton value="Entrar"
							actionListener="#{loginBean.logar}" update=":growl :formLogin">
							<f:attribute name="usuarioSelecionado"
								value="#{loginBean.usuario}" />
						</p:commandButton>
					</div>
					</center>
				</div>
			</h:form>
		</div>
		<div class="ui-g-9 login-lateral-direita"></div>
	</div>
</h:body>
</html>
