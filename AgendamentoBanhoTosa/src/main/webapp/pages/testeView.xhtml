<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<!-- Area que compoe o que vai ser levado no modelo.xhtml -->
	<ui:define name="conteudo">
		<div style="margin: 10px;">
			<div class="ui-g">
				<div class="ui-g-1" style="background-color: orange; color: white;">
					<p:outputLabel value="3" />
				</div>
				<div class="ui-g-2" style="background-color: white;">
					<p:outputLabel value="Usuários" />
				</div>
				<div class="ui-g-1" style="background-color: blue; color: white;">
					<p:outputLabel value="+ Novo" />
				</div>
				<div class="ui-g-8">
					<p:outputLabel value="." />
				</div>

				<div class="ui-g-12"></div>

				<div class="ui-g-8">
					<h:form id="formListagem">

						<p:dataTable emptyMessage="Nenhum usuario cadastrado.">

							<p:column headerText="Usuário" filterBy="" style="background-color: orange; color: white;"
								sortBy="">
								<p:outputLabel value="Teste" />
							</p:column>

							<p:column headerText="Nome" style="background-color: orange; color: white;">
								<p:outputLabel value="teste" />
							</p:column>

							<p:column headerText="Email" filterBy="" style="background-color: orange; color: white;"
								sortBy="">
								<p:outputLabel value="teste" />
							</p:column>

							<p:column headerText="Função" filterBy=""
								sortBy="" >
								<p:outputLabel value="teste" />
							</p:column>

	
						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-check" />
						</p:confirmDialog>

					</h:form>
				</div>
				<div class="ui-g-4" style="background-color: white;"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
