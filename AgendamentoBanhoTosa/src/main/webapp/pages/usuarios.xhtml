<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<!-- Area que compoe o que vai ser levado no modelo.xhtml -->
	<ui:define name="conteudo">

		<div class="ui-g-12 ui-md-12" id="cab"
			style="background-color: white; height: 50px;">
			<p:outputLabel value="Usuários"
				style="padding-right:15px;font-size:20px;"></p:outputLabel>

			<p:commandButton value="+" type="button" title="Novo Usuário"
				styleClass="btnCirculo" onclick="PF('dlg2').show();" />
		</div>

		<div class="ui-g-12 ui-md-9" id="tabelaUsuarios">
			<h:form>
				<p:dataTable emptyMessage="Nenhum usuário cadastrado.">

					<p:column headerText="Usuário" styleClass="cabecalhoTabela">
					</p:column>

					<p:column headerText="Nome" styleClass="cabecalhoTabela">

					</p:column>

					<p:column headerText="Email" styleClass="cabecalhoTabela">

					</p:column>

					<p:column headerText="Função" styleClass="cabecalhoTabela">

					</p:column>


				</p:dataTable>
			</h:form>

		</div>

		<div class="ui-g-12 ui-md-3" id="paineis">

			<p:panel id="painelInfo" styleClass="painel">
				<i class="far fa-file-alt iconePadding iconePainel"></i>
				<h:outputText value="Usuários" styleClass="tituloPainel" />
				<h:panelGrid columns="1" cellpadding="10">

					<h:outputText value="Codigo:1920" />
					<h:outputText value="Cadastrado em: 14/03/2019" />
					<h:outputText value="Nome de Usuário: feliz70" />
					<h:outputText value="Nome: João Marcos" />
					<h:outputText value="CPF: 123.456.789-10" />
					<h:outputText value="Tipo de Acesso: Administrador" />
					<h:outputText value="Função: Atendente" />
				</h:panelGrid>
				<p:commandButton value="Ver mais" type="button"
					onclick="PF('dlg3').show();" styleClass="botaoVerMais"
					style="background:transparent;border:1px;border-style:solid;color:#F2994A;border-color:#F2994A;" />
			</p:panel>

			<p:panel id="painelFiltro" styleClass="painel">
				<i class="far fa-file-alt iconePadding iconePainel"></i>
				<h:outputText value="Filtros" styleClass="tituloPainel" />
				<h:panelGrid style="margin-bottom:10px" cellpadding="5">

				</h:panelGrid>

			</p:panel>
		</div>


		<!-- MODAIS para cadastro, detalhes, exclusão -->

		<p:dialog header="Novo Usuário" widgetVar="dlg2" modal="true" draggable="false"
			resizable="false" height="auto">

			<h:form>
				<p:fieldset legend="Dados Pessoais" style="margin-bottom:20px">
					<h:panelGrid columns="6">
						<h:outputLabel value="Nome:" />
						<p:inputText required="true" size="40" maxlength="50" />

						<p:outputLabel value="CPF:" />
						<p:inputText required="true" size="14" maxlength="14" />

						<h:outputLabel value="RG:" />
						<p:inputText required="true" size="14" maxlength="12" />
					</h:panelGrid>
					<div style="height: 10px;"></div>
					<h:panelGrid columns="6" cellpadding="5">
						<p:outputLabel value="Telefone:" />
						<p:inputText required="true" size="14" maxlength="14" />

						<h:outputLabel value="Dt. Nasc." />
						<p:inputText required="true" />

						<p:outputLabel value="Função:" />
						<p:inputText required="true" size="14" maxlength="14" />

					</h:panelGrid>
				</p:fieldset>

				<p:fieldset legend="Endereço" style="margin-bottom:20px">
					<h:panelGrid columns="6" cellpadding="5">
						<p:outputLabel value="Estado:" />
						<p:selectOneMenu style="width:150px">
							<f:selectItem itemLabel="Selecione um Estado" itemValue="" />
							<f:selectItem itemLabel="Acre" itemValue="Acre" />
							<f:selectItem itemLabel="Paraná" itemValue="Paraná" />
							<f:selectItem itemLabel="São Paulo" itemValue="São Paulo" />
						</p:selectOneMenu>

						<p:outputLabel value="Cidade:" />
						<p:inputText required="true" size="14" maxlength="50"/>

						<h:outputLabel value="CEP:" />
						<p:inputText required="true" size="14" maxlength="10"/>


					</h:panelGrid>
					<div style="height: 10px;"></div>
					<h:panelGrid columns="6" cellpadding="5">
						<p:outputLabel value="Bairro:" />
						<p:inputText required="true" size="14" maxlength="30"/>

						<p:outputLabel value="Rua:" />
						<p:inputText required="true" size="14" maxlength="50"/>

						<h:outputLabel value="Número:" />
						<p:inputText required="true" size="14" maxlength="5"/>


					</h:panelGrid>
				</p:fieldset>

				<p:fieldset legend="Dados Usuário" style="margin-bottom:20px">
					<h:panelGrid columns="6" cellpadding="5">
						<p:outputLabel value="Tipo de Usuário:" />
						<p:selectOneMenu style="width:150px">
							<f:selectItem itemLabel="Selecione um Tipo" itemValue="" />
							<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
							<f:selectItem itemLabel="Padrão" itemValue="Padrão" />
						</p:selectOneMenu>

						<p:outputLabel value="Nome de Usuário:" />
						<p:inputText required="true" size="14" maxlength="20" />

						<h:outputLabel value="Senha:" />
						<p:password required="true" size="14" maxlength="10"/>
					</h:panelGrid>
				</p:fieldset>

				<p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar}"/>
				<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();" />

			</h:form>

		</p:dialog>

		<p:dialog header="Detalhes de Usuário" widgetVar="dlg3" modal="true" draggable="false"
			resizable="false" height="auto">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel>Nome Completo</h:outputLabel>
				<h:outputLabel>Cleber Soares Ribeiro</h:outputLabel>

				<h:outputLabel>CPF:</h:outputLabel>
				<h:outputLabel>123456798</h:outputLabel>

				<h:outputLabel>Tipo de Acesso:</h:outputLabel>
				<h:outputLabel>Administrador</h:outputLabel>

				<h:outputLabel>Cidade\Estado:</h:outputLabel>
				<h:outputLabel>Ourinhos-São Paulo</h:outputLabel>

				<h:outputLabel>Nome de usuário:</h:outputLabel>
				<h:outputLabel>Clebinho89</h:outputLabel>

			</h:panelGrid>

			<p:commandButton value="Alterar" />
			<p:commandButton value="Cancelar" onclick="PF('dlg3').hide();" />
		</p:dialog>



	</ui:define>
</ui:composition>
