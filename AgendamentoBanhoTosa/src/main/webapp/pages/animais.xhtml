<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<!-- Area que compoe o que vai ser levado no modelo.xhtml -->
	<ui:define name="conteudo">
		<!-- mensagem -->
		<p:growl id="growl" showDetail="false" sticky="false" life="3000" />
		<div class="ui-g-12 ui-md-12" id="cab"
			style="background-color: white; height: 50px;">
			<p:outputLabel value="Animal"
				style="padding-right:15px;font-size:20px;"></p:outputLabel>

			<p:commandButton value="+" title="Novo Animal"
				styleClass="btnCirculo" onclick="PF('dlg2').show();"
				actionListener="#{usuarioBean.novo()}"
				update=":formCadUsuario:painelForm" />
		</div>

		<div class="ui-g-12 ui-md-9" id="tabelaUsuarios">
			<h:form id="tabelaUsuarios">
				<p:dataTable id="tabUsuarios"
					emptyMessage="Nenhum animal cadastrado."
					value="#{usuarioBean.usuarios}" var="usuario" paginator="true"
					rows="10" paginatorPosition="bottom" selectionMode="single"
					selection="#{usuarioBean.usuario}" rowKey="#{usuario.codigo}"
					sortBy="#{usuario.nome}">

					<p:ajax event="rowSelect" update=":painelInfo :dialogDetalhes"
						listener="#{usuarioBean.onRowSelect}" />

					<p:column headerText="Cliente" sortBy="#{usuario.nome}">
						<h:outputText value="#{usuario.nome}" />
					</p:column>

					<p:column headerText="Nome (animal)">
						<h:outputText value="#{usuario.email}" />
					</p:column>

					<p:column headerText="Raça">
						<h:outputText value="#{usuario.funcao}" />
					</p:column>
				</p:dataTable>
			</h:form>

		</div>

		<div class="ui-g-12 ui-md-3" id="paineis">

			<p:panel id="painelInfo" styleClass="painel">

				<i class="far fa-file-alt iconePadding iconePainel"></i>
				<h:outputText value="Cliente" styleClass="tituloPainel" />
				<h:panelGrid columns="2" cellpadding="10" style="font-size:15px;">
					<h:outputLabel value="Cliente(Dono): " />
					<h:outputText value="#{usuarioBean.usuarioSelecionado.usuario}" />

					<h:outputLabel value="Cachorro(Nome):" />
					<h:outputText value="#{usuarioBean.usuarioSelecionado.nome}" />

					<h:outputLabel value="Telefone:" />
					<h:outputText value="#{usuarioBean.usuarioSelecionado.cpf}" />


				</h:panelGrid>

				<p:commandButton value="Ver mais" type="button"
					onclick="PF('dlg3').show();" styleClass="botaoVerMais"
					style="background:transparent;border:1px;border-style:solid;color:#F2994A;border-color:#F2994A;" />

				<p:commandButton value="Excluir"
					actionListener="#{usuarioBean.excluir}"
					update=":growl :tabelaUsuarios:tabUsuarios">
					<p:confirm header="Excluir" message="Deseja excluir esse animal?"></p:confirm>
					<f:attribute name="usuarioSelecionado"
						value="#{usuarioBean.usuarioSelecionado}" />
				</p:commandButton>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" />
				</p:confirmDialog>

			</p:panel>

			<p:panel id="painelFiltro" styleClass="painel">
				<i class="far fa-file-alt iconePadding iconePainel"></i>
				<h:outputText value="Filtros" styleClass="tituloPainel" />
				<h:panelGrid style="margin-bottom:10px" cellpadding="5">

				</h:panelGrid>

			</p:panel>
		</div>


		<!-- MODAIS para cadastro, detalhes, exclusão -->

		<p:dialog header="Cadastro de Animal" widgetVar="dlg2" modal="true"
			draggable="false" resizable="false" height="auto">

			<h:form id="formCadUsuario">
				<h:panelGrid columns="1" id="painelForm">

					<p:fieldset legend="Dados do Animal" style="margin-bottom:20px">

						<h:panelGrid columns="6">
							<h:outputLabel value="Nome:" />
							<p:inputText size="45" maxlength="50"
								value="#{usuarioBean.usuario.nome}" />

							<h:outputLabel value="Raça:" />
							<p:inputText size="45" maxlength="50"
								value="#{usuarioBean.usuario.nome}" />

						</h:panelGrid>

						<h:panelGrid columns="6">

							<p:outputLabel value="Cor:" />
							<p:inputText size="100" maxlength="45"
								value="#{usuarioBean.usuario.funcao}" />

						</h:panelGrid>

						<div style="height: 10px;"></div>

						<h:panelGrid columns="1">
							<p:outputLabel value="Pelagem:" />
							<p:selectOneRadio id="pelagem" value="#{radioView.console}"
								unselectable="true">
								<f:selectItem itemLabel="Baixa" itemValue="baixa" />
								<f:selectItem itemLabel="Media" itemValue="media" />
								<f:selectItem itemLabel="Alta" itemValue="alta" />
								<f:selectItem itemLabel="Gigante" itemValue="gigante" />
							</p:selectOneRadio>

						</h:panelGrid>
						<h:panelGrid columns="1">

							<p:outputLabel value="Sexo:" />
							<p:selectOneRadio id="sexo" value="#{radioView.console}"
								unselectable="true">
								<f:selectItem itemLabel="Macho" itemValue="M" />
								<f:selectItem itemLabel="Femea" itemValue="F" />
							</p:selectOneRadio>

						</h:panelGrid>

						<h:panelGrid columns="1" cellpadding="5">

							<p:outputLabel value="Observação:" />
							<p:inputTextarea rows="3" cols="100"
								completeMethod="#{inputTextareaView.completeArea}"
								queryDelay="750" minQueryLength="4" />

						</h:panelGrid>

						<div style="height: 10px;"></div>
					</p:fieldset>



					<p:fieldset legend="Dados Cliente" style="margin-bottom:20px">
						<h:panelGrid columns="1" cellpadding="5">

							<p:outputLabel value="Pesquisar:" />
							<p:inputText size="100" maxlength="20"
								value="#{usuarioBean.usuario.usuario}" />
								
								<!-- Esse codigo esta comentado pois necesita de configuração, para visualizar o funcionamnto do campo acesse: https://www.primefaces.org/showcase/ui/input/oneMenu.xhtml -->
							<!-- <h:outputLabel value="Resultado:" />
							<p:password size="100" maxlength="10"
								value="#{usuarioBean.usuario.senha}" /> -->

							<!--  <h:outputLabel value="Resultado:" />
							    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
							        <p:outputLabel for="city" value="Editable: " />
							        <p:selectOneMenu id="city" value="#{usuarioBean.usuarioSelecionado.nome}" effect="fold" editable="true">
							            <f:selectItem itemLabel="Select One" itemValue="" />
							            <f:selectItems value="#{usuarioBean.usuarioSelecionado.nome}" />
							        </p:selectOneMenu>
							 
							        <p:outputLabel for="advanced" value="Advanced:" />
							        <p:selectOneMenu id="advanced" value="#{usuarioBean.usuarioSelecionado.nome}" panelStyle="width:180px"
							                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
							            <f:selectItems value="#{usuarioBean.usuarioSelecionado.nome}" var="theme" itemLabel="#{usuarioBean.usuarioSelecionado.nome}" itemValue="#{theme}" />
							 
				
							            <p:column>
							                <h:outputText value="teste" />
							            </p:column>
							        </p:selectOneMenu>
							        
						</h:panelGrid>
						-->
				</h:panelGrid>
				</p:fieldset>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" type="submit"
						actionListener="#{usuarioBean.salvar()}"
						update=":growl :formCadUsuario:painelForm :tabelaUsuarios:tabUsuarios" />
					<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>

		<p:dialog header="Detalhes de Usuário" widgetVar="dlg3" modal="true"
			draggable="false" resizable="false" height="auto" width="auto"
			id="dialogDetalhes">
			<h:panelGrid columns="2" cellpadding="50" cellspacing="5px"
				style="margin-bottom:20px;">


				<h:outputLabel value="Dono: " style="font-weight:bold;" />
				<h:outputText value="#{usuarioBean.usuarioSelecionado.usuario}" />

				<h:outputLabel value="Nome(cachorro): " style="font-weight:bold;" />
				<h:outputText value="#{usuarioBean.usuarioSelecionado.nome}" />

				<h:outputLabel value="Raça: " style="font-weight:bold;" />
				<h:outputText value="#{usuarioBean.usuarioSelecionado.nivelUsuario}" />

				<h:outputLabel value="Cor: " style="font-weight:bold;" />
				<h:outputText value="#{usuarioBean.usuarioSelecionado.funcao}" />

				<h:outputLabel value="Pelagem: " style="font-weight:bold;" />
				<h:outputText value="#{usuarioBean.usuarioSelecionado.email}" />

				<h:outputLabel value="Sexo: " style="font-weight:bold;" />
				<h:outputText value="#{usuarioBean.usuarioSelecionado.rg}" />

				<h:outputLabel value="Observação: " style="font-weight:bold;" />
				<h:outputText value="#{usuarioBean.usuarioSelecionado.telefone}" />

			</h:panelGrid>
			<h:panelGrid columns="2">

				<p:commandButton value="Alterar"
					actionListener="#{usuarioBean.alterar}"
					update=":growl :tabelaUsuarios:tabUsuarios :formCadUsuario:painelForm :painelInfo :dialogDetalhes"
					oncomplete="PF('dlg2').show();" onclick="PF('dlg3').hide();">
					<f:attribute name="usuarioSelecionado"
						value="#{usuarioBean.usuarioSelecionado}" />
				</p:commandButton>
				<p:commandButton value="Cancelar" onclick="PF('dlg3').hide();" />
			</h:panelGrid>
		</p:dialog>



	</ui:define>
</ui:composition>
