<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<!-- Area que compoe o que vai ser levado no modelo.xhtml -->
	<ui:define name="conteudo">
		<!-- mensagem -->
		<p:growl id="growl" showDetail="false" sticky="false" life="3000" />
		<div class="ui-g-12 ui-md-12" id="cab"
			style="background-color: white; height: 50px;">
			<p:outputLabel value="Pagamentos"
				style="padding-right:15px;font-size:20px;"></p:outputLabel>

			<p:commandButton value="+" title="Novo Pagamento"
				styleClass="btnCirculo" onclick="PF('dlg2').show();"
				actionListener="#{pagamentoBean.novo()}"
				update=":formCadPagamento:painelForm" />
		</div>

		<div class="ui-g-12 ui-md-9" id="tabelaPagamentos">
			<h:form id="tabelaPagamentos">
				<p:dataTable id="tabPagamentos"
					emptyMessage="Nenhum pagamento cadastrado."
					value="#{pagamentoBean.pagamentos}" var="pagamento" paginator="true"
					rows="10" paginatorPosition="bottom" selectionMode="single"
					selection="#{pagamentoBean.pagamento}" rowKey="#{pagamento.codigo}"
					sortBy="#{pagamento.nome}">

					<p:ajax event="rowSelect" update=":painelInfo :dialogDetalhes"
						listener="#{pagamentoBean.onRowSelect}" />

					<p:column headerText="Pagamento" sortBy="#{pagamento.pagamento}">
						<h:outputText value="#{pagamento.pagamento}" />
					</p:column>

					<p:column headerText="Nome" sortBy="#{pagamento.nome}">
						<h:outputText value="#{pagamento.nome}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{pagamento.email}" />
					</p:column>

					<p:column headerText="Função">
						<h:outputText value="#{pagamento.funcao}" />
					</p:column>
				</p:dataTable>
			</h:form>

		</div>

		<div class="ui-g-12 ui-md-3" id="paineis">

			<p:panel id="painelInfo" styleClass="painel">

				<i class="far fa-file-alt iconePadding iconePainel"></i>
				<h:outputText value="Pagamentos" styleClass="tituloPainel" />
				<h:panelGrid columns="2" cellpadding="10" style="font-size:15px;">
					<h:outputLabel value="Pagamento: " />
					<h:outputText value="#{pagamentoBean.pagamentoSelecionado.pagamento}" />

					<h:outputLabel value="Nome: " />
					<h:outputText value="#{pagamentoBean.pagamentoSelecionado.nome}" />

					<h:outputLabel value="CPF: " />
					<h:outputText value="#{pagamentoBean.pagamentoSelecionado.cpf}" />

					<h:outputLabel value="Tipo de Acesso: " />
					<h:outputText
						value="#{pagamentoBean.pagamentoSelecionado.nivelPagamento}" />

					<h:outputLabel value="Função: " />
					<h:outputText value="#{pagamentoBean.pagamentoSelecionado.funcao}" />
				</h:panelGrid>

				<p:commandButton value="Ver mais" type="button"
					onclick="PF('dlg3').show();" styleClass="botaoVerMais"
					style="background:transparent;border:1px;border-style:solid;color:#F2994A;border-color:#F2994A;" />

				<p:commandButton value="Excluir"
					actionListener="#{pagamentoBean.excluir}"
					update=":growl :tabelaPagamentos:tabPagamentos">
					<p:confirm header="Excluir" message="Deseja excluir o pagamento?"></p:confirm>
					<f:attribute name="pagamentoSelecionado"
						value="#{pagamentoBean.pagamentoSelecionado}" />
				</p:commandButton>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" />
				</p:confirmDialog>

			</p:panel>

			<p:panel id="painelFiltro" styleClass="painel">
				<i class="far fa-file-alt iconePadding iconePainel"></i>
				<h:outputText value="Filtros" styleClass="tituloPainel" />
				<h:panelGrid style="margin-bottom:10px" cellpadding="5">

				</h:panelGrid>

			</p:panel>
		</div>


		<!-- MODAIS para cadastro, detalhes, exclusão -->

		<p:dialog header="Cadastro de Pagamento" widgetVar="dlg2" modal="true"
			draggable="false" resizable="false" height="auto">

			<h:form id="formCadPagamento">
				<h:panelGrid columns="1" id="painelForm">

					<p:fieldset legend="Dados Pessoais" style="margin-bottom:20px">

						<h:panelGrid columns="6">
							<h:outputLabel value="Nome:" />
							<p:inputText size="45" maxlength="50"
								value="#{pagamentoBean.pagamento.nome}" />

							<p:outputLabel value="CPF:" />
							<p:inputText size="14" maxlength="14"
								value="#{pagamentoBean.pagamento.cpf}" />

							<h:outputLabel value="RG:" />
							<p:inputText size="14" maxlength="8"
								value="#{pagamentoBean.pagamento.rg}" />
						</h:panelGrid>

						<div style="height: 10px;"></div>

						<h:panelGrid columns="6" cellpadding="5">
							<p:outputLabel value="Telefone:" />
							<p:inputText size="20" maxlength="13"
								value="#{pagamentoBean.pagamento.telefone}" />

							<h:outputLabel value="Dt. Nasc."/>
							<p:calendar size="14" value="#{pagamentoBean.pagamento.dataNascimento}" />

							<p:outputLabel value="Função:" />
							<p:inputText size="30" maxlength="45"
								value="#{pagamentoBean.pagamento.funcao}" />

						</h:panelGrid>

						<div style="height: 10px;"></div>
						
						<h:panelGrid columns="6" cellpadding="5">
							<p:outputLabel value="Email:" />
							<p:inputText size="87" maxlength="50"
								value="#{pagamentoBean.pagamento.email}" />
						</h:panelGrid>
					</p:fieldset>

					<p:fieldset legend="Endereço" style="margin-bottom:20px">

						<h:panelGrid columns="6" cellpadding="5">
							<p:outputLabel value="Estado:" />
							<p:selectOneMenu style="width:150px"
								value="#{pagamentoBean.pagamento.estado}">
								<f:selectItem itemLabel="Selecione um Estado" itemValue="" />
								<f:selectItem itemLabel="Paraná" itemValue="Paraná" />
								<f:selectItem itemLabel="São Paulo" itemValue="São Paulo" />
							</p:selectOneMenu>

							<p:outputLabel value="Cidade:" />
							<p:inputText size="35" maxlength="30"
								value="#{pagamentoBean.pagamento.cidade}" />

							<h:outputLabel value="CEP:" />
							<p:inputText size="14" maxlength="9"
								value="#{pagamentoBean.pagamento.cep}" />

						</h:panelGrid>

						<div style="height: 10px;"></div>

						<h:panelGrid columns="6" cellpadding="5">
							<p:outputLabel value="Bairro:" />
							<p:inputText size="20" maxlength="30"
								value="#{pagamentoBean.pagamento.bairro}" />

							<p:outputLabel value="Rua:" />
							<p:inputText size="37" maxlength="50"
								value="#{pagamentoBean.pagamento.rua}" />

							<h:outputLabel value="Número:" />
							<p:inputText size="10" maxlength="5"
								value="#{pagamentoBean.pagamento.numero}" />


						</h:panelGrid>
					</p:fieldset>

					<p:fieldset legend="Dados Pagamento" style="margin-bottom:20px">
						<h:panelGrid columns="6" cellpadding="5">
							<p:outputLabel value="Tipo de Pagamento:" />
							<p:selectOneMenu style="width:150px"
								value="#{pagamentoBean.pagamento.nivelPagamento}">
								<f:selectItem itemLabel="Selecione um Tipo" itemValue="" />
								<f:selectItem itemLabel="Administrador"
									itemValue="Administrador" />
								<f:selectItem itemLabel="Padrão" itemValue="Padrão" />
							</p:selectOneMenu>

							<p:outputLabel value="Nome de Pagamento:" />
							<p:inputText size="14" maxlength="20"
								value="#{pagamentoBean.pagamento.pagamento}" />

							<h:outputLabel value="Senha:" />
							<p:password size="14" maxlength="10"
								value="#{pagamentoBean.pagamento.senha}" />
						</h:panelGrid>
					</p:fieldset>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" type="submit"
						actionListener="#{pagamentoBean.salvar()}"
						update=":growl :formCadPagamento:painelForm :tabelaPagamentos:tabPagamentos" />
					<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>

		<p:dialog header="Detalhes de Pagamento" widgetVar="dlg3" modal="true"
			draggable="false" resizable="false" height="auto" width="auto"
			id="dialogDetalhes">
			<h:panelGrid columns="2" cellpadding="50" cellspacing="5px"
				style="margin-bottom:20px;">


				<h:outputLabel value="Pagamento: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.pagamento}" />

				<h:outputLabel value="Nome: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.nome}" />

				<h:outputLabel value="CPF: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.cpf}" />

				<h:outputLabel value="Tipo de Acesso: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.nivelPagamento}" />

				<h:outputLabel value="Função: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.funcao}" />

				<h:outputLabel value="Email: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.email}" />

				<h:outputLabel value="RG: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.rg}" />

				<h:outputLabel value="Telefone: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.telefone}" />

				<h:outputLabel value="Estado: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.estado}" />

				<h:outputLabel value="Endereço: " style="font-weight:bold;" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.rua}," />
				<h:outputText value="" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.numero}" />
				<h:outputText value="" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.cidade}" />
				<h:outputText value="" />
				<h:outputText value="#{pagamentoBean.pagamentoSelecionado.bairro}" />

			</h:panelGrid>
			<h:panelGrid columns="2">

				<p:commandButton value="Alterar"
					actionListener="#{pagamentoBean.alterar}"
					update=":growl :tabelaPagamentos:tabPagamentos :formCadPagamento:painelForm :painelInfo :dialogDetalhes"
					oncomplete="PF('dlg2').show();" onclick="PF('dlg3').hide();">
					<f:attribute name="pagamentoSelecionado"
						value="#{pagamentoBean.pagamentoSelecionado}" />
				</p:commandButton>
				<p:commandButton value="Cancelar" onclick="PF('dlg3').hide();" />
			</h:panelGrid>
		</p:dialog>



	</ui:define>
</ui:composition>
